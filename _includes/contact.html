<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <!--<h3 class="section-subheading text-muted">If you are interested in one of our services or starting a collaboration</h3>-->
                </div>
            </div>
            {% for c in site.contact-options %}
            <div class="row">
                <div class="text-center" style="color:white">
                    <h4>{{ c.header }}</h4>
                    {% for l in c.text %}
                    {{ l.line }} <br>
                    {% endfor %}
                    {% for l in c.links %}
                    <a href="{{ l.url }}">{{ l.description }}</a><br>
                    {% endfor %}
                    <br>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
