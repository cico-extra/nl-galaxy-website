{% assign p = site.data['projects'] %}

<!-- Projects Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ p.header }}</h2>
                    <h3 class="section-subheading text-muted">{{ p.tagline }}</h3>
                </div>
            </div>
            <div class="row">
                {% for project in p.projects %}
                <div class="col-md-4 col-sm-6 projects-item">
                    <a href="#project-{{ project.id }}" class="projects-link" data-toggle="modal">
                        <div class="projects-hover">
                            <div class="projects-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/projects/{{ project.thumbnail }}" class="img-responsive img-centered projects-thumbnail" alt="">
                    </a>
                    <div class="projects-caption">
                        <h4>{{ project.title }}</h4>
                        <p class="text-muted">{{ project.subtitle }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{{ p.footer }}</p>
                </div>
            </div>
        </div>
    </section>
