{% assign p = site.data['people'] %}

<!-- Team Section -->
    <section id="partners" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ p.header }}</h2>
                    <h3 class="section-subheading text-muted">{{ p.tagline }}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in p.people %}
                <div class="col-sm-2">
                    <div class="team-member row">
                        {% if member.pic == "github" %}
                        <img src="https://avatars.githubusercontent.com/{{ member.github }}" class="img-responsive img-circle" alt="">
                        {% else %}
                        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
                        {% endif %}
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.affiliation }}</p>
                        <!--
                        <ul class="list-inline social-buttons">
                            {% if member.email %} <li><a href="mailto:{{ member.email }}"><i class="fa {{ site.icon-email }}" aria-hidden="true"></i></a></li> {% endif %}
                            {% if member.github %} <li><a href="https://www.github.com/{{ member.github }}"><i class="fa {{ site.icon-github }}" aria-hidden="true"></i></a></li> {% endif %}
                            {% if member.linkedin %} <li><a href="https://www.linkedin.com/in/{{ member.linkedin }}"><i class="fa {{ site.icon-linkedin }}" aria-hidden="true"></i></a></li> {% endif %}
                            {% if member.twitter %} <li><a href="https://www.twitter.com/{{ member.twitter }}"><i class="fa {{ site.icon-twitter }}" aria-hidden="true"></i></a></li> {% endif %}
                        </ul>
                        -->
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{{ p.footer }}</p>
                </div>
            </div>
        </div>
    </section>
