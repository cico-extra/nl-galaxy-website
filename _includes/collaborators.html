{% assign collaboratorslist = site.data['collaborators'] %}

<!-- Collaborators -->
    <aside class="collaborators">
        <div class="container">
            <div class="row">

                {% for collaborator in collaboratorslist.collaborators %}

                <div class="col-md-3 col-sm-6 center">
                    <a href="#">
                        <img src="img/logos/{{ collaborator.logo }}" class="img-responsive img-centered" alt="{{ collaborator.name }}">
                    </a>
                </div>

                {% endfor %}
            </div>
        </div>
    </aside>
