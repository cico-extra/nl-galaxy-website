<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.servers-header }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.servers-tagline }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for server in site.servers %}
                <div class="col-md-4">
                    {%if server.modal-id %}<a href="#servicesModal{{ service.modal-id }}" class="projects-link" data-toggle="modal">{% endif %}
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-{{ server.icon }} fa-stack-1x fa-inverse"> </i>
                        </span>
                    {%if server.modal-id %}</a>{% endif %}
                    <h4 class="service-heading">{{ server.name }}</h4>
                    <p class="text-muted">{{ server.tagline }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
