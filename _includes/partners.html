{% assign partnerslist = site.data['partners'] %}

<!-- Team Section -->
    <section id="partners">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.partners-header }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.partners-tagline }}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in partnerslist.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.contact %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.icon }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{{ site.team-footer }}</p>
                </div>
            </div>
        </div>
    </section>
